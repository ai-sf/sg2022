            - line: "Le iscrizioni saranno attive fino al <b>1 Settembre 2022</b>."
        - paragraph:
            - line: "Per partecipare all'evento, è necessario compilare il form e versare la quota di iscrizione di <b>10 euro</b> entro il 1° settembre alle ore 12:00."
            - line: "La quota di iscrizione consente di prendere parte alla Sezione Giovani, ricevere la borsa del Congresso e partecipare al concerto organizzato per la sera di giovedì 15 settembre."
            - line: "La quota di partecipazione non deve essere versata dagli iscritti all'intero Congresso."
            - line: "L'iscrizione non sarà considerata effettiva fino al versamento dell'eventuale quota."
            - line: "<b>Considerata la capienza dell'aula in cui si svolgerà l'evento, il numero di partecipanti previsto è di 100 persone</b>"
