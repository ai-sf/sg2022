  bio: "La prof.ssa Pasquero è professore associato in Oceanografia e Fisica dell'Atmosfera presso l'Università degli Studi di Milano Bicocca, è ricercatore associato all'Istituto della Scienza dell'Atmosfera e del Clima del CNR e vice-presidente della Commissione di Matematica Geofisica dell'Unione Internazionale di Geodesia e Geofisica. La prof.ssa Pasquero studia le interazioni tra oceani e clima e si occupa, inoltre, dell'interazione tra le dinamiche oceaniche e gli ecosistemi marini. Recentemente, le sue ricerche hanno significativamente migliorato lo sviluppo della comprensione della dinamica di tifoni e uragani. La prof.ssa Pasquero ha pubblicato più di 25 articoli su giornali internazionali e ha all'attivo diversi progetti di interesse nazionale ed internazionale."
