  abstract: "Vorrei cogliere l’occasione di questo evento per concentrarmi su tre aspetti principali. In primo luogo quali steps ho seguito durante il mio percorso di crescita personale, educativo e professionale, e che sono stati fondamentali per approdare in Banca Centrale Europea. In secondo luogo, quali competenze e quali strumenti ho appreso durante il percorso di Laurea in Fisica e di Dottorato in Economics and Management, e che mi sono stati di grande aiuto in ambito professionale. Infine, vorrei focalizzare l’ultima parte dell’intervento sugli aspetti specifici del mio lavoro in termini di processo e contenuti: in generale, che tipo di lavoro tipicamente si svolge in Banca Centrale, e piú in particolare, che tipo di lavoro svolgiamo io e il mio team circa l’identificazione e quantificazione degli impatti dei cambiamenti climatici sul sistema finanziario ed economico. Molti non sanno che i cambiamenti climatici non solo rappresentano una minaccia per le condizioni di vita e abitabilitá in molte parti del nostro pianeta, ma costituiscono anche una costosa minaccia per le nostre imprese, banche e societá: e questo è proprio ció di cui mi occupo coi miei collaboratori!"
