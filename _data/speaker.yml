- nome: "Francesca Bellini"
  id: bellini
  uni: "Dipartimento di Fisica e Astronomia, Università di Bologna"
  img: "bellini.jpg"
  title: "The CosmicAntiNuclei project: from the proposal to the starting blocks"
  bio: "Francesca Bellini svolge la sua attività di ricerca nel campo della fisica nucleare sperimentale delle alte energie, concentrandosi sullo studio dell'interazione forte e dei meccanismi di formazione della materia a partire dai suoi costituenti fondamentali. Francesca Bellini consegue il Dottorato di Ricerca in Fisica nel 2013 presso l’Alma Mater Studiorum Università di Bologna, sotto la supervisione della Prof.ssa Luisa Cifarelli, dopo aver conseguito nella stessa Università la Laurea Specialistica in Fisica nel 2009 con Curriculum Fisica delle Interazioni Fondamentali. Il Dottorato è seguito da un assegno di ricerca presso la stessa università e da una fellowship INFN-CERN di due anni che le consente di svolgere la sua attività presso i laboratori del CERN. Dal 2017 al 2020 è Senior Research Fellow e Marie Sklodowska Curie Fellow presso il CERN. Dal 2019 è mamma e dall’8 Marzo 2021 è Professoressa Associata presso l’Università di Bologna. Dal 2009 partecipa all’esperimento ALICE al Large Hadron Collider del CERN di Ginevra, dedicato allo studio della transizione di fase dallo stato della materia fortemente interagente denominato plasma di quark e gluoni alla materia ordinaria, in cui quark e gluoni sono confinati negli adroni e nei nuclei. Tramite la misura di particelle leggere prodotte in collisioni tra ioni pesanti ultrarelativistici e adroniche, si è occupata di caratterizzare delle proprietà termodinamiche del sistema nelle fasi di plasma e di gas di adroni, ricevendo per questi studi il premio “Ettore Pancini” della Società Italiana di Fisica nel 2018. Attualmente l’attività di ricerca si concentra sullo studio dei meccanismi di formazione di nuclei e antinuclei leggeri dal punto di vista sperimentale e fenomenologico. Dal 2021 è Principal Investigator del progetto CosmicAntiNuclei finanziato da uno Starting Grant dell'ERC - Consiglio Europeo"
  abstract: "The CosmicAntiNuclei project aims at shedding light on the production mechanisms of light nuclei and antinuclei in high-energy interactions. Based on precision measurements of rare antihelium production in proton-proton, proton-nucleus and nucleus-nucleus collisions with the ALICE detector at the LHC Run 3, the project will comprehensively target the modelling of light antimatter cluster formation. This is a necessary ingredient to predict the expected signal and background rates for dark matter antinuclei searches in space-borne experiments. The five-year project is funded by a Starting Grant of the European Research Council. After presenting the physics motivation and objective of the project, I will review its genesis, from the early ideas to the submission of the proposal, from the selection process to the start of the project activities in July 2021. "
