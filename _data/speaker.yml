- nome: "Giovanni Romanelli"
  id: romanelli
  uni: "Università di Roma 'Tor Vergata'"
  img: "romanelli.jpeg"
  title: "L’energia da fissione e da fusione. Quali prospettive per la transizione ecologica?"
  bio: "Francesco Romanelli è Professore Straordinario di Prima Fascia presso l'Università degli Studi di Roma 'Tor Vergata' e Presidente del Consiglio di Amministrazione della Società DTT S.c.a.r.l. Dal 2010 al 2021 è stato Direttore di Ricerca ENEA. La sua attività scientifica si si concentra prevalentemente sulle ricerche teoriche e sperimentali della fusione termonucleare controllata a confinamento magnetico. Il prof. Romanelli ha inoltre partecipato alla preparazione della roadmap europea all’energia da fusione, che ha, fra le altre cose, proposto per la prima volta la costruzione di una Divertor Tokamak Test facility (DTT) per lo sviluppo di adeguate soluzioni al problema dello smaltimento del calore in un reattore a fusione. È coautore di più di oltre 1000 lavori su riviste scientifiche."
  abstract: "La lotta al cambiamento climatico e la necessit`a di differenziare l’approvvigionamento energetico a seguito dell’invasione dell’Ucraina richiedono soluzioni che siano sostenibili sul lungo periodo. L’energia da fissione e da fusione possono giocare un ruolo essenziale per garantire la transizione energetica. In questa presentazione si discuter`a quali sono i vantaggi di queste tecnologie, che tipo di contributo possono dare alla transizione ecologica, quali sono le principali sfide che devono essere affrontate per renderle pienamente fruibili e come possono integrarsi con altre fonti energetiche come solare ed eolico. In particolare, l’energia da fusione ha in principio numerosi vantaggi: combustibile inesauribile e diffuso, sicurezza intrinseca, limitato problema con le scorie. La presentazione farà il punto di dove siamo con le ricerche e quando realisticamente potremo avere elettricità da fusione. its first prototypes and is now ready for entering the market of the building integrated photovoltaic (BIPV)."
