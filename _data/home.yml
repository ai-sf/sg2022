paragraph: "AISF e Young Minds prenderanno parte al 108° Congresso Nazionale della Società Italiana di Fisica con la Sezione Giovani (SG),  un momento pensato e dedicato ai giovani fisici. Il filo conduttore di questa quinta edizione di SG sarà l'Ambiente. Questa tematica di grande attualità sarà presentata da esperti del settore che spazieranno dallo stato dell'arte dell'energia nucleare e il suo ruolo nella transizione ecologica allo sviluppo di nuove tecnologie fotovoltaiche basate sulla perovskite, passando per lo studio del clima."
